<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:ref="@{/people/{id}(id=${person.id})}" th:text="${person.fullName + ', ' + person.birthdayDate}"/>
</div>


</body>
</html>
